mavenPublishing {
    coordinates(publishedGroupId, artifact, libraryVersion)

    pom {
        name = libraryName
        description = libraryDescription
        url = siteUrl
        licenses {
            license {
                name = licenseName
                url = licenseUrl
            }
        }
        developers {
            developer {
                name = developerName
                email = developerEmail
            }
        }
        scm {
            url = siteUrl
            connection = gitUrl
            developerConnection = gitUrl
        }
    }

}

